# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sadhka
spring.datasource.username=root
spring.datasource.password=system
spring.jpa.hibernate.ddl-auto=update

# MySQL driver class name (optional, Spring Boot usually detects it automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port and context path
server.port=8085
server.servlet.context-path=/Sadhka

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG

# Spring application name
spring.application.name=Sadhka

# SpringDoc API documentation path
springdoc.api-docs.path=/api-docs

